<template name="dashboard">
  <div class="container">
    <div class="page-header">
      <h1>Welcome <small>{{currentUser.profile.name}}!</small></h1>
    </div>

    <div class="panel panel-default">
      <!-- Default panel contents -->
      <div class="panel-heading">
	<b>My sheets</b>
	<button id="add-sheets" type="button" class="btn btn-default btn-xs pull-right">
	  <span class="glyphicon glyphicon-plus"></span> Add sheet
	</button>
      </div>
      <!-- Table -->
      <table class="table table-striped table-hover">
	<thead>
          <tr>
            <th>Name</th>
            <th>Author</th>
            <th>Added</th>
          </tr>
	</thead>
	<tbody>
	{{#each this}}
	<tr id="{{_id}}">
	  <td>{{name}}</td>
	  <td>{{author.profile.name}}</td>
	  <td>{{added}}</td>
	  <td><button id="delete-sheet" type="button" class="btn btn-danger btn-xs">Delete</button></td>
	</tr>
	{{/each}}
	</tbody>
     </table>
    </div>
  </div>
</template>
