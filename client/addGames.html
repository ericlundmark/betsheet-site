<template name="addGames">
  <div class="col-md-8">
    {{> addGameForm}}
  </div>
  <div class="col-md-4">
    <div class="panel panel-default">
      <!-- Default panel contents -->
      <div class="panel-heading">
	<b>Games to add</b>
      </div>
      <!-- Table -->
      <table class="table table-striped table-hover">
	<thead>
          <tr>
            <th>Team 1</th>
            <th>Team 2</th>
            <th>Amount</th>
	    <th>Odds</th>
          </tr>
	</thead>
	<tbody>
	  {{#each games}}
	  <tr id="{{_id}}">
	    <td>{{team1}}</td>
	    <td>{{team2}}</td>
	    <td>{{amount}}</td>
	    <td>{{odds}}</td>
	    <td>
	      <button id="delete-game" type="button" class="btn btn-danger btn-xs">Delete</button>
	    </td>
	  </tr>
	  {{/each}}
	</tbody>
      </table>
    </div>
    <button id="delete-all" type="button" class="btn btn-danger btn-lg btn-block">Remove all</button>
    <button id="commit" type="button" class="btn btn-default btn-lg btn-block">Commit games</button>
  </div>
</template>
<template name="addGameForm">
  <form id="form" role="form" class="input-group-sm">
    <div class="form-group">
      <label for="search">Search</label>
      <input type="text" class="form-control" id="search" placeholder="Search">
    </div>
    <div class="col-md-6">
      <div class="form-group">
	<label for="team1">Team 1</label>
	<input type="text" class="form-control" id="team1" placeholder="Team 1">
      </div>
      <div class="form-group">
	<label for="amount">Amount</label>
	<input type="text" class="form-control" id="amount" placeholder="Amount">
      </div>
      <div class="form-group">
	<label for="Date">Date</label>
	<input type="text" class="form-control" id="date" placeholder="Date">
      </div>
      <div class="form-group">
	<label for="sport">Sport</label>
	<input type="text" class="form-control" id="sport" placeholder="Sport">
      </div>
      <div class="form-group">
	<label for="country">Country</label>
	<input type="text" class="form-control" id="country" placeholder="Country">
      </div>
    </div>
    <div class="col-md-6">
      <div class="form-group">
	<label for="team2">Team 2</label>
	<input type="text" class="form-control" id="team2" placeholder="Team 2">
      </div>
      <div class="form-group">
	<label for="odds">Odds</label>
	<input type="text" class="form-control" id="odds" placeholder="Odds">
      </div>
      <div class="form-group">
	<label for="time">Time</label>
	<input type="text" class="form-control" id="time" placeholder="Time">
      </div>
    </div>
    <button type="submit" class="btn btn-default">Submit</button>
  </form>
</template>
