<template name="sheet">
  <div class="container">
    {{> addGame}}
    <div class="page-header">
      <h1>
	{{this.name}}
	<small class="text-success">
	  ROI {{this.ROI}}%
	</small>
      </h1>
    </div>

    <div class="panel panel-default">
      <!-- Default panel contents -->
      <div class="panel-heading">
	<b>My sheets</b>
	<button id="add-sheets" type="button" class="btn btn-default btn-xs pull-right">
	  <span class="glyphicon glyphicon-plus"></span> Add sheet
	</button>
      </div>
      <!-- Table -->
      <table class="table table-striped table-hover">
	<thead>
          <tr>
            <th>Team 1</th>
            <th>Team 2</th>
            <th>Amount</th>
	    <th>Odds</th>
          </tr>
	</thead>
	<tbody>
	  {{#each this.games}}
	  <tr id="{{_id}}">
	    <td><span class="glyphicon glyphicon-plus"></span></td>
	    <td>{{name}}</td>
	    <td>{{author.profile.name}}</td>
	    <td>{{added}}</td>
	    <td>
	      <button id="delete-sheet" type="button" class="btn btn-danger btn-xs">Delete</button>
	    </td>
	  </tr>
	  {{/each}}
	</tbody>
      </table>
    </div>
  </div>
</template>

<template name="addGame">
  {{> quickForm collection="Sheets" doc=editingDoc id="sheets" type="update"}}
</template>
